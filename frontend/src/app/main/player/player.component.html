
<div class="player-container">
    <div class="player-info-row">
        <div class="player">
            <div class="player__image-container">
                <img src="assets/img/profile.png" alt="User profile" class="player__image">
                <span class="player__level">{{user()?.level ?? 1}}</span>
            </div>
            @if(user()) {
                <div class="player__info">
                    <div class="info-label info-name">
                        {{user().name}}
                    </div>
                    <div class="info-label">
                        <span class="material-symbols-outlined info-label__icon">
                            mail
                        </span>
                        {{user().emailAddress}}
                    </div>
                    <div class="info-label">
                        <span class="material-symbols-outlined info-label__icon">
                            favorite
                        </span>
                        {{user().health}} / 100 hp
                    </div>
                    <div class="info-label">
                        <span class="material-symbols-outlined info-label__icon">
                            monitoring
                        </span>
                        {{user().experience}} / {{user().maxExperience}} exp
                    </div>
                    <div class="info-label">
                        <span class="material-symbols-outlined info-label__icon">
                            monetization_on
                        </span>
                        {{user().gold}} gold
                    </div>
                </div>
        }
        </div>
        <div class="last-tasks">
            <app-last-tasks></app-last-tasks>
        </div>
    </div>
    <div class="eq">
        <h3 class="eq__header">Your equipment</h3>
        <div class="eq__items">
            <ng-container *ngFor="let item of items">
                <app-item [item]="item" (onClick)="onItemClick($any($event))" [loading]="itemLoading">
                </app-item>
            </ng-container>
        </div>
    </div>
</div>
