<div *ngIf="showing" class="snackbar">
    <span class="material-symbols-outlined" [ngStyle]="{'color': iconColor}">{{iconName}}</span>
    <span class="snackbar__label">
        {{label}}
    </span>
    <span class="material-symbols-outlined snackbar__exit-icon" (click)="onCloseClick()">close</span>
</div>
