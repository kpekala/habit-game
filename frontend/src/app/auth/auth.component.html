<div class="auth-container">
    <div class="auth-card">
        <h1 class="auth-card__logo">
            Habit Game
        </h1>
        <div class="auth-card__form-container">
            <form [formGroup]="authForm" class="auth-card__form" (ngSubmit)="onAuthButtonClicked()">
                <div class="auth-card__input-container">
                    <div class="input-container">
                        <input type="email"
                        class="form-control"
                        formControlName="email"/>
                    </div>
                    <div>
                        <label class="form-label">Email address</label>
                    </div>
                </div>
                <div class="auth-card__input-container">
                    <div>
                        <input type="password"
                        class="form-control"
                        formControlName="password"/>
                    </div>
                    <div>
                        <label class="form-label">Passport</label>
                    </div>
                </div>

                <div class="auth-card__button-container">
                    <button type="submit" class="btn"
                        onclick="">
                        {{isLoginView ? "Sign up" : "Login"}}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
